<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador Grafiti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Generador de Nombres en Grafiti 🎨</h1>

  <div class="container">
    <input id="nameInput" type="text" placeholder="Escribe tu nombre..." />
    <button onclick="drawText()">Generar</button>
  </div>

  <canvas id="graffitiCanvas" width="1000" height="400"></canvas>

  <div class="container">
    <button onclick="downloadImage()">Descargar PNG</button>
  </div>

  <h2>Escanea este QR para abrir la página:</h2>
  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
